<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>PROCESSI P4S</title>
		<meta name="description" content="Processi P4S SAP GUI Logo">
		<meta name="author" content="David Sluga">
		<style>
			body {
				font-family: Arial, Helvetica, sans-serif;
			}
			.outer {
				display: table;
				position: absolute;
				top: 0;
				left: 0;
				height: 100%;
				width: 100%;
			}
			.middle {
				display: table-cell;
				vertical-align: middle;
			}
			.inner {
				margin-left: auto;
				margin-right: auto;
				width: 400px;
			}
			.inner #logo_img {
				width: 100%;
				height: auto;
			}
			.inner #server_desc {
				text-align: center;
				font-size: 2.5em;
				color: #ed2137;
			}
		</style>
		<script type="text/javascript">
			function getUrlVars() {
				var vars = {};
				var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
					vars[key] = value;
				});
				return vars;
			}
			function getUrlParam(parameter){
				var urlparameter = "SAP strežnik";
				if(window.location.href.indexOf(parameter) > -1){
					urlparameter = getUrlVars()[parameter];
				}
				return urlparameter;
			}
		</script>
	</head>
	<body>
		<div class="outer">
			<div class="middle">
				<div class="inner">
					<img src="processi_logo.png" id="logo_img">
					<h1 id="server_desc">SAP strežnik</h1>
				</div>
			</div>
		</div>
		<script>
			document.getElementById("server_desc").innerHTML = decodeURI(getUrlParam('srv'));
		</script>
	</body>
</html>
